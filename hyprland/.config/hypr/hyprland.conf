################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = eDP-2, 2560x1600, 0x1440, 1.3333
monitor = DP-4, 2560x1440, 0x0, auto
monitor = DP-3, 2560x1440, 2560x0, auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = nc -U /run/user/1000/walker/walker.sock


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = hyprpaper
exec-once = waybar & swaync & hypridle & hyprsunset
exec-once = nm-applet --indicator
exec-once = elephant
exec-once = walker --gapplication-service & walker
exec-once = systemctl --user start hyprpolkitagent
ecec-once = ~/.config/waybar/reload.sh # for some reason not starting on reboot
exec-once = protonvpn connect & pcloud & opensnitch-ui


# To get "open with" to work in Dolphin
env = XDG_MENU_PREFIX,arch-
exec-once = XDG_MENU_PREFIX=arch- kbuildsycoca6

